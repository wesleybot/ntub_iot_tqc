<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IoT 題庫 — 背題庫（RWD）</title>
  <link rel="icon" type="image/png" sizes="32x32" href="iot_web_icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/question.css" rel="stylesheet">
</head>
<body id="top">
  <!-- Navbar（與 index.html 同款，當前頁將「背題庫」標記為 active） -->
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">TQC物聯網與雲端運算</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="切換導覽">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="iot_question.html">背題庫</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quiz.html">測驗</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 置頂控制列（RWD：xs 直排、sm 以上橫排） -->
  <div class="sticky-controls">
    <div class="container narrow">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-sm-6 col-lg-5">
          <label for="catSel" class="form-label mb-1">選擇大類</label>
          <select id="catSel" class="form-select">
            <option value="1">第一類</option>
            <option value="2">第二類</option>
            <option value="3">第三類</option>
            <option value="4">第四類</option>
            <option value="5">第五類</option>
            <option value="6">第六類</option>
          </select>
        </div>
        <div class="col-12 col-sm-auto">
          <div class="form-check mt-2 mt-sm-4">
            <input class="form-check-input" type="checkbox" id="shuffleChk">
            <label class="form-check-label" for="shuffleChk">打亂題目</label>
          </div>
        </div>
        <div class="col d-none d-sm-block"></div>
      </div>
      <div id="status" class="small-muted mt-2"></div>
    </div>
  </div>

  <div class="container narrow">
    <div id="list" class="mt-3"></div>
  </div>

  <!-- 回到頂部（RWD 大按鈕） -->
  <a href="#top" id="backToTop" class="btn btn-secondary shadow back-to-top" aria-label="回到頂部">↑</a>

  <!-- Bootstrap JS（支援手機選單） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 你的功能腳本 -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
